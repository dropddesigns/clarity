<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message a Teacher - CLARITY</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="assets/css/custom.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column vh-100">
    <div class="container mt-5">
      <h1 class="text-center">Message a Teacher</h1>

      <form id="messageForm" class="mt-4">
        <div class="mb-3">
          <label for="teacherName" class="form-label">Teacher Name</label>
          <select class="form-select" id="teacherName" required>
            <option value="" selected disabled>Select a teacher</option>
            <!-- Options will be dynamically populated -->
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <script src="assets/js/message_teacher.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
